<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
  <style>
    .block{
      width: 200px;
      height: 200px;
      clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%)

    .block__image{
      display: block;
      max-width: 100%;
    }
   
  </style>
</head>
<body>
  <div class="block">
    <img src="https://picsum.photos/id/424/400/400" alt="photo of woods" class="block__image">
  </div>
</body>

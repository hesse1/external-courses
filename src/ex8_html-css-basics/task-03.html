<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
  <style>
    div{
      width: 300px;height: 300px;
      display: inline-block;
      border: 5px;
      border-color: red;
    }
  </style>
</head>
<body>
  <div style="background-color: #fff000; border-style: solid"></div>
  <div style="background-color: #bd791a; border-style: dotted" ></div>
  <div style="background-color: #3f8cb0; border-style: dashed"></div>
  <div style="background-color: #373dad; border-style: double"></div>
  <div style="background-color: #9c308b; border-style: ridge"></div>
  <div style="background-color: #17f58d; border-style: inset"></div>
</body>

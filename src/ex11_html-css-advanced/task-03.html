<!DOCTYPE html>
<html lang="ru-Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanban</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__col">
          <div class="burger__menu">
            <ul class="burger__list">
              <li class="burger__item"></li>
              <li class="burger__item"></li>
              <li class="burger__item"></li>
            </ul>
          </div>
          <a href="#" class="logo">
            Awesome Kanban Board
          </a>
        </div>
        <div class="header__col header__col_flex_end">
          <div class="create-block">
            <button class="create">
              <span class="create__icon">
                <svg class="create__icon-svg" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 0C4.9 0 0 4.9 0 11C0 17.1 4.9 22 11 22C17.1 22 22 17.1 22 11C22 4.9 17.1 0 11 0ZM16 13H13V16C13 17.1 12.1 18 11 18C9.9 18 9 17.1 9 16V13H6C4.9 13 4 12.1 4 11C4 9.9 4.9 9 6 9H9V6C9 4.9 9.9 4 11 4C12.1 4 13 4.9 13 6V9H16C17.1 9 18 9.9 18 11C18 12.1 17.1 13 16 13Z"
                    fill="black" />
                </svg>
              </span>
              <span class="create__desc">Create new list</span>
            </button>
          </div>
          <div class="user-block">
            <div class="user__pic">
              <svg class="user__pic-svg" viewBox="0 0 28 35" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.9464 23.4224C17.8296 22.1328 17.8744 21.2328 17.8744 20.0544C18.4584 19.748 19.5048 17.7944 19.6816 16.144C20.1408 16.1064 20.8648 15.6584 21.0768 13.8896C21.1912 12.94 20.7368 12.4056 20.46 12.2376C21.2072 9.99041 22.7592 3.03841 17.5896 2.32001C17.0576 1.38561 15.6952 0.912811 13.9248 0.912811C6.84161 1.04321 5.98721 6.26161 7.54001 12.2376C7.26401 12.4056 6.80961 12.94 6.92321 13.8896C7.13601 15.6584 7.85921 16.1064 8.31841 16.144C8.49441 17.7936 9.58241 19.748 10.168 20.0544C10.168 21.2328 10.212 22.1328 10.0952 23.4224C9.08641 26.1344 3.90561 26.3464 0.916809 28.9616C4.04161 32.108 9.10561 34.3584 14.4496 34.3584C19.7936 34.3584 26.0752 30.1392 27.1208 28.988C24.1504 26.3488 18.9576 26.144 17.9464 23.4224Z"
                  fill="black" />
              </svg>
            </div>
            <div class="triangle">
              <svg class="triangle__svg" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.415 0.209991L6 4.79499L10.585 0.209991L12 1.62499L6 7.62499L0 1.62499L1.415 0.209991Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__col">
        <div class="active__tasks">
          <div class="active__tasks-title">
            Active tasks:
          </div>
          <div class="active__tasks-numb">
            &lt;N&gt;
          </div>
        </div>
      </div>
      <div class="footer__col footer__col_flex_end">
        <div class="kanban__info">
          <div class="kanban__info-name">
            Kanban board by &lt;NAME&gt;,
          </div>
          <div class="kanban__info-year">
            &lt;YEAR&gt;
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
